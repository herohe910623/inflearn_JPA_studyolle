<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments.html::head"></head>
<body class="bg-light">
<nav th:replace="fragments.html::main-nav"></nav>
<div class="container">
<!--    에러시에 뜨는 div-->
    <div class="py-5 text-center" th:if="${error != null}">
        <p class="lead">스터디올래 가입</p>
        <div class="alert alert-danger" role="alert" th:text="${error}"></div>
        <p class="lead" th:text="${email}">your@email.com</p>
    </div>
<!--    에러가 없을시에 뜨는 div-->
    <div class="py-5 text-center" th:if="${error == null}">
        <p class="lead">스터디올래 가입</p>
        <h2>서비스를 이용하려면 인증 이메일을 확인하세요.</h2>
        <div>
            <p class="lead" th:text="${email}">your@email.com</p>
            <a class="btn btn-outline-dark" th:href="@{/resend-confirm-email}">인증 이메일 다시 보내기</a>
        </div>
    </div>
</div>
<footer th:replace="fragments.html::footer"></footer>
</body>
</html>
